services:
  - type: web
    name: pathway
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/render-start.sh"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pathway
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: AWS_REGION
        value: "us-east-2"
      - key: AWS_BUCKET
        value: "ap-pathway-24" 
      - key: RAILS_ENV
        value: production
     
databases:
- name: pathway
  plan: free
  databaseName: pathway
  user: pathway
